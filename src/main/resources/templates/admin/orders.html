<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Vendora | Orders</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-[Inter]">

    <div class="max-w-6xl mx-auto py-10 px-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-indigo-600">Manage Orders</h1>
            <a href="/admin/dashboard" class="text-indigo-600 hover:text-indigo-800 font-medium">← Back to Dashboard</a>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
            <table class="min-w-full text-left">
                <thead class="bg-indigo-100 text-gray-700 text-sm">
                    <tr>
                        <th class="px-6 py-3">Order ID</th>
                        <th class="px-6 py-3">Customer</th>
                        <th class="px-6 py-3">Date</th>
                        <th class="px-6 py-3">Total</th>
                        <th class="px-6 py-3 text-center">Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="order : ${orders}" class="border-b hover:bg-gray-50 transition">
                        <td class="px-6 py-3 font-medium" th:text="${order.id}"></td>
                        <td class="px-6 py-3" th:text="${order.user.name}"></td>
                        <td class="px-6 py-3" th:text="${#dates.format(order.createdAt, 'dd MMM yyyy')}"></td>
                        <td class="px-6 py-3" th:text="${'₹' + order.totalPrice}"></td>
                        <td class="px-6 py-3 text-center">
                            <span th:text="${order.status}" th:classappend="${order.status == 'Delivered'} ? 'text-green-600 font-semibold' :
                                                  ${order.status == 'Pending'} ? 'text-yellow-500 font-semibold' :
                                                  'text-blue-500 font-semibold'"></span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
