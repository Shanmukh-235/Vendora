<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Vendora Admin | Manage Orders</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Inter Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">

  <main class="max-w-7xl mx-auto px-6 py-10">
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-semibold text-indigo-600 flex items-center gap-2">
        üì¶ <span>Manage Orders</span>
      </h1>
      <a href="/admin/dashboard"
         class="text-indigo-600 hover:text-indigo-800 font-medium text-sm flex items-center gap-1">
        ‚Üê Back to Dashboard
      </a>
    </div>

    <!-- Orders Table -->
    <section class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
      <table class="w-full text-left text-sm">
        <thead class="bg-indigo-50 text-indigo-700 text-xs uppercase tracking-wide">
          <tr>
            <th class="px-6 py-4 font-semibold">Order ID</th>
            <th class="px-6 py-4 font-semibold">Ordered By</th>
            <th class="px-6 py-4 font-semibold">Delivered By</th>
            <th class="px-6 py-4 font-semibold">Date</th>
            <th class="px-6 py-4 font-semibold">Total</th>
            <th class="px-6 py-4 text-center font-semibold">Status</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-100">
          <tr th:each="order : ${orders}" class="hover:bg-gray-50 transition-colors duration-200">
            <td class="px-6 py-4 font-medium text-gray-900" th:text="${order.id}">1</td>

            <td class="px-6 py-4" th:text="${order.user != null ? order.user.name : '‚Äî'}">User Name</td>

            <td class="px-6 py-4" th:text="${order.deliveryAgent != null ? order.deliveryAgent.name : 'Unassigned'}">
              Agent Name
            </td>

            <td class="px-6 py-4 text-gray-600"
                th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy')}">
              06 Nov 2025
            </td>

            <td class="px-6 py-4 font-semibold text-gray-800"
                th:text="'‚Çπ' + ${order.totalAmount}">
              ‚Çπ0.00
            </td>

            <td class="px-6 py-4 text-center">
              <span th:text="${order.status}"
                    th:classappend="${order.status == 'DELIVERED'} ? 'bg-green-100 text-green-700' :
                                    (order.status == 'PLACED' ? 'bg-blue-100 text-blue-700' :
                                    'bg-gray-100 text-gray-600')"
                    class="px-3 py-1 rounded-full text-xs font-semibold">
              </span>
            </td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Footer Info -->
    <p class="text-sm text-gray-500 mt-6 text-center">
      Showing <span th:text="${#lists.size(orders)}">0</span> orders
    </p>
  </main>
</body>
</html>
