<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora Admin | Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-gray-50 via-white to-gray-100 min-h-screen text-gray-800">

    <!-- Header -->
    <header class="p-8 text-center">
        <h1 class="text-3xl font-extrabold text-indigo-700 tracking-tight">
            Welcome to Admin Dashboard | <span class="text-gray-800">Admin</span>
        </h1>
    </header>

    <main class="max-w-7xl mx-auto p-8">

        <!-- Stats Section -->
        <section class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
            <div class="bg-white rounded-2xl shadow-md p-6 text-center border border-gray-100">
                <h2 class="text-gray-500 font-semibold mb-2">Total Users</h2>
                <p class="text-4xl font-extrabold text-red-600" th:text="${totalUsers}"></p>
            </div>
            <div class="bg-white rounded-2xl shadow-md p-6 text-center border border-gray-100">
                <h2 class="text-gray-500 font-semibold mb-2">Total Products</h2>
                <p class="text-4xl font-extrabold text-gray-900" th:text="${totalProducts}"></p>
            </div>
            <div class="bg-white rounded-2xl shadow-md p-6 text-center border border-gray-100">
                <h2 class="text-gray-500 font-semibold mb-2">Total Orders</h2>
                <p class="text-4xl font-extrabold text-blue-900" th:text="${totalOrders}"></p>
            </div>
            <div class="bg-white rounded-2xl shadow-md p-6 text-center border border-gray-100">
                <h2 class="text-gray-500 font-semibold mb-2">Total Revenue</h2>
                <p class="text-4xl font-extrabold text-green-600">₹<span th:text="${totalRevenue}"></span></p>
            </div>
        </section>

        <!-- Navigation Buttons -->
        <section class="flex flex-wrap justify-center gap-4 mb-12">
            <a th:href="@{/admin/products}"
                class="cursor-pointer bg-blue-50 text-blue-600 px-5 py-2.5 rounded-lg hover:bg-blue-100 transition font-medium text-lg shadow-sm">
                Manage Products
            </a>
            <a th:href="@{/admin/users}"
                class="cursor-pointer bg-gray-100 text-gray-600 px-5 py-2.5 rounded-lg hover:bg-gray-200 transition font-medium text-lg shadow-sm">
                Users
            </a>
            <a th:href="@{/admin/delivery-agents}"
                class="cursor-pointer bg-amber-50 text-amber-600 px-5 py-2.5 rounded-lg hover:bg-amber-100 transition font-medium text-lg shadow-sm">
                Delivery Agents
            </a>
            <a th:href="@{/admin/orders}"
                class="cursor-pointer bg-green-50 text-green-600 px-5 py-2.5 rounded-lg hover:bg-green-100 transition font-medium text-lg shadow-sm">
                Orders
            </a>
            <form th:action="@{/logout}" method="post">
                <button type="submit"
                    class="bg-red-50 text-red-600 px-5 py-2.5 rounded-lg hover:bg-red-100 transition font-medium text-lg shadow-sm">
                    Logout
                </button>
            </form>
        </section>

        <!-- Product Overview Table -->
        <section class="bg-white rounded-2xl shadow-lg border border-gray-100 p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold text-gray-800">Product Overview</h2>
                <a th:href="@{/admin/products}" class="text-indigo-600 hover:text-indigo-800 font-medium text-sm">View
                    All →</a>
            </div>

            <div class="overflow-x-auto rounded-lg border border-gray-200">
                <table class="min-w-full text-sm text-left text-gray-700">
                    <thead class="bg-indigo-600 text-white text-sm uppercase tracking-wide">
                        <tr>
                            <th class="py-3 px-4 text-center">ID</th>
                            <th class="py-3 px-4 text-center">Image</th>
                            <th class="py-3 px-4 text-center">Name</th>
                            <th class="py-3 px-4 text-center">Category</th>
                            <th class="py-3 px-4 text-center">Price</th>
                            <th class="py-3 px-4 text-center">Stock</th>
                            <th class="py-3 px-4 text-center">Action</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-100 bg-white">
                        <tr th:each="p : ${products}">
                            <td class="py-3 px-4 text-center font-semibold text-gray-800" th:text="${p.id}"></td>
                            <td class="py-3 px-4 text-center">
                                <img th:src="@{${p.imageUrl}}" alt="Product"
                                    class="w-12 h-12 mx-auto rounded-lg object-cover border border-gray-200 shadow-sm">
                            </td>
                            <td class="py-3 px-4 text-center font-medium text-gray-900" th:text="${p.name}"></td>
                            <td class="py-3 px-4 text-center">
                                <span th:text="${p.category != null ? p.category : 'Uncategorized'}"
                                    class="inline-block px-3 py-1 rounded-full text-xs font-medium shadow-sm whitespace-nowrap text-center"
                                    th:classappend="${p.category} == 'Electronics' ? 'bg-blue-50 text-blue-700' :
        (${p.category} == 'Fashion' ? 'bg-pink-50 text-pink-700' :
        (${p.category} == 'Home & Kitchen' ? 'bg-amber-50 text-amber-700' :
        (${p.category} == 'Beauty' ? 'bg-rose-50 text-rose-700' :
        (${p.category} == 'Books' ? 'bg-purple-50 text-purple-700' :
        (${p.category} == 'Sports' ? 'bg-green-50 text-green-700' :
        (${p.category} == 'Snacks' ? 'bg-amber-100 text-amber-700' :
        (${p.category} == 'Groceries' ? 'bg-yellow-50 text-yellow-700' :
        (${p.category} == 'Toys' ? 'bg-orange-50 text-orange-700' :
        (${p.category} == 'Jewelry' ? 'bg-fuchsia-50 text-fuchsia-700' :
        (${p.category} == 'Automotive' ? 'bg-slate-50 text-slate-700' :
        (${p.category} == 'Health' ? 'bg-teal-50 text-teal-700' :
        (${p.category} == 'Pets' ? 'bg-emerald-50 text-emerald-700' :
        'bg-gray-100 text-gray-600'))))))))))))">
                                </span>
                            </td>
                            <td class="py-3 px-4 text-center text-gray-700" th:text="${p.price}"></td>
                            <td class="py-3 px-4 text-center font-bold text-gray-900" th:text="${p.stock}"></td>
                            <td class="py-3 px-4 text-center">
                                <a th:href="@{'/admin/products/edit/' + ${p.id}}"
                                    class="cursor-pointer bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium shadow-sm transition">
                                    Edit
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </main>

    <footer class="mt-12 py-6 text-center text-sm text-gray-500 border-t border-gray-200">
        © 2025 Vendora Admin Panel. All rights reserved.
    </footer>

</body>

</html>
