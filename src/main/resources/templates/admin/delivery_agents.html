<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Delivery Agents | Vendora Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', system-ui, sans-serif;
        }

        /* Compact table rows */
        td,
        th {
            padding-top: 0.6rem !important;
            padding-bottom: 0.6rem !important;
        }
    </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-indigo-100 min-h-screen flex flex-col items-center py-10">

    <!-- Header -->
    <div class="w-[90%] max-w-7xl flex justify-between items-center mb-8">
        <h1 class="text-3xl font-bold text-indigo-700">Delivery Agents</h1>
        <a th:href="@{/admin/dashboard}" class="text-indigo-600 hover:text-indigo-800 font-medium transition">
            ← Back to Dashboard
        </a>
    </div>

    <!-- Add Agent Form -->
    <form th:action="@{/admin/delivery_agents/add}" method="post"
        class="w-[90%] max-w-7xl bg-white rounded-xl shadow-md border border-gray-200 p-4 mb-6 flex flex-wrap gap-4 items-center">
        <input type="text" name="name" placeholder="Full Name"
            class="flex-1 min-w-[180px] border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required>
        <input type="text" name="phone" placeholder="Phone"
            class="flex-1 min-w-[150px] border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required>
        <input type="text" name="vehicleNumber" placeholder="Vehicle No."
            class="flex-1 min-w-[150px] border border-gray-300 rounded-lg p-2 focus:outline-none focus:ring-2 focus:ring-indigo-400"
            required>
        <button type="submit"
            class="bg-indigo-600 text-white px-5 py-2 rounded-lg font-semibold hover:bg-indigo-700 transition-all">
            + Add Agent
        </button>
    </form>

    <!-- Agent Table -->
    <div class="w-[90%] max-w-7xl bg-white rounded-2xl shadow-lg border border-gray-200 overflow-hidden">
        <table class="w-full text-sm text-left text-gray-700 border-collapse">
            <thead class="bg-indigo-600 text-white text-base">
                <tr>
                    <th class="px-6 font-semibold">Name</th>
                    <th class="px-6 font-semibold">Phone</th>
                    <th class="px-6 font-semibold">Vehicle</th>
                    <th class="px-6 font-semibold">Pending</th>
                    <th class="px-6 font-semibold">Completed</th>
                    <th class="px-6 font-semibold text-center">Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="agent : ${agents}"
                    class="border-b border-gray-100 hover:bg-indigo-50 transition duration-150">
                    <td class="px-6 font-medium text-gray-800" th:text="${agent.name}"></td>
                    <td class="px-6 text-gray-600" th:text="${agent.phone}"></td>
                    <td class="px-6 text-gray-600" th:text="${agent.vehicleNumber}"></td>
                    <td class="px-6 font-semibold text-yellow-600" th:text="${agent.pendingDeliveriesCount}"></td>
                    <td class="px-6 font-semibold text-green-600" th:text="${agent.completedDeliveriesCount}"></td>
                    <td class="px-6 text-center">
                        <div class="flex justify-center gap-3">
                            <a th:href="@{'/admin/delivery_agents/edit/' + ${agent.id}}"
                                class="text-indigo-600 hover:text-indigo-800 font-semibold">Edit</a>
                            <a th:href="@{'/admin/delivery_agents/delete/' + ${agent.id}}"
                                class="text-red-600 hover:text-red-800 font-semibold"
                                onclick="return confirm('Are you sure you want to delete this agent?');">Delete</a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Footer -->
    <footer class="mt-12 text-gray-500 text-sm">
        © 2025 Vendora Admin Panel. All rights reserved.
    </footer>

</body>

</html>
