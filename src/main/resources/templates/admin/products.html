<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Manage Products - Vendora Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

    <!-- Header -->
    <header class="p-6 bg-white shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900">Manage Products</h1>
        <a th:href="@{/admin}" class="text-blue-600 hover:text-blue-800 font-medium">‚Üê Back to Dashboard</a>
    </header>

    <main class="max-w-7xl mx-auto p-8">

        <!-- Add Product Button -->
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-xl font-semibold text-gray-800">Product List</h2>
            <a th:href="@{/admin/products/add}"
                class="inline-flex items-center px-5 py-2 bg-green-600 hover:bg-green-700 text-white rounded-xl font-medium transition">
                + Add Product
            </a>
        </div>

        <!-- Products Table -->
        <div class="bg-white shadow-md rounded-2xl overflow-hidden">
            <table class="min-w-full border border-gray-200">
                <thead class="bg-gray-800 text-white text-sm uppercase tracking-wide">
                    <tr>
                        <th class="py-3 px-4 text-left">ID</th>
                        <th class="py-3 px-4 text-left">Image</th>
                        <th class="py-3 px-4 text-left">Name</th>
                        <th class="py-3 px-4 text-left">Price</th>
                        <th class="py-3 px-4 text-left">Stock</th>
                        <th class="py-3 px-4 text-left">Status</th>
                        <th class="py-3 px-4 text-center">Actions</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-100 text-gray-700">
                    <tr th:each="p : ${products}" class="hover:bg-gray-50">
                        <td class="py-3 px-4" th:text="${p.id}"></td>
                        <td class="py-3 px-4">
                            <img th:src="@{${p.imageUrl}}" alt="Product Image"
                                class="w-12 h-12 rounded-lg object-cover border border-gray-200">
                        </td>
                        <td class="py-3 px-4 font-medium" th:text="${p.name}"></td>
                        <td class="py-3 px-4" th:text="${p.price}"></td>
                        <td class="py-3 px-4 font-semibold" th:text="${p.stock}"></td>
                        <td class="py-3 px-4">
                            <span th:text="${p.active ? 'Active' : 'Inactive'}"
                                th:classappend="${p.active} ? 'text-green-600 font-semibold' : 'text-red-600 font-semibold'"></span>
                        </td>
                        <td class="py-3 px-4 text-center space-x-2">
                            <!-- Edit -->
                            <a th:href="@{'/admin/products/edit/' + ${p.id}}"
                                class="inlineblock text-center bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium transition">
                                Edit
                            </a>
                            <!-- Toggle -->
                            <a th:href="@{'/admin/products/toggle/' + ${p.id}}"
                                th:text="${p.active} ? 'Deactivate' : 'Activate'"
                                th:classappend="${p.active} ? 
                                    ' bg-amber-50 text-amber-600 hover:bg-amber-100' : 
                                    ' bg-green-50 text-green-600 hover:bg-green-100'"
                                class="inline-block text-center px-4 py-2 rounded-lg text-sm font-medium transition duration-200">
                            </a>


                            <!-- Delete -->
                            <a th:href="@{'/admin/products/delete/' + ${p.id}}"
                                onclick="return confirm('Are you sure you want to delete this product?')"
                                class="inlineblock text-center bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium transition">

                                Delete
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </main>
</body>

</html>
