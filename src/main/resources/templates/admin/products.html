<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage Products | Vendora Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <style>
        body {
            font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
                "Segoe UI", Roboto, sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">
    <!-- Header -->
    <header class="sticky top-0 z-50 bg-white shadow-sm border-b border-gray-200 p-6 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-900 flex items-center gap-2">
            üõçÔ∏è <span>Manage Products</span>
        </h1>
        <a th:href="@{/admin/dashboard}"
            class="text-indigo-600 hover:text-indigo-800 font-medium text-sm flex items-center gap-1">
            ‚Üê Back to Dashboard
        </a>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <!-- Header Row -->
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                Product List
                <span class="text-gray-400 text-sm font-normal">(All Available Products)</span>
            </h2>
            <a th:href="@{/admin/products/add}"
                class="bg-green-50 text-green-600 px-5 py-2.5 rounded-lg hover:bg-green-100 transition font-medium text-lg shadow-sm">
                + Add Product
            </a>
        </div>

        <!-- Products Table -->
        <div class="overflow-x-auto bg-white rounded-2xl shadow-lg border border-gray-100">
            <table class="min-w-full text-sm text-left text-gray-700">
                <thead class="bg-indigo-600 text-white uppercase text-xs tracking-wider">
                    <tr>
                        <th class="px-6 py-4">ID</th>
                        <th class="px-6 py-4">Image</th>
                        <th class="px-6 py-4">Name</th>
                        <th class="px-6 py-4">Category</th>
                        <th class="px-6 py-4">Price</th>
                        <th class="px-6 py-4">Stock</th>
                        <th class="px-6 py-4">Status</th>
                        <th class="px-6 py-4 text-center">Actions</th>
                    </tr>
                </thead>

                <tbody class="divide-y divide-gray-100">
                    <tr th:each="p : ${products}">
                        <td class="px-6 py-4 font-medium text-gray-800" th:text="${p.id}"></td>

                        <td class="px-6 py-4">
                            <img th:src="@{${p.imageUrl}}" alt="Product Image"
                                class="w-12 h-12 rounded-lg object-cover border border-gray-200 shadow-sm mx-auto" />
                        </td>

                        <td class="px-6 py-4 font-semibold text-gray-900" th:text="${p.name}"></td>

                        <td class="px-6 py-4">
                            <span th:text="${p.category != null ? p.category : 'Uncategorized'}"
                                class="inline-block px-3 py-1 rounded-full text-xs font-medium shadow-sm text-center whitespace-nowrap transition"
                                th:classappend="${p.category} == 'Electronics' ? 'bg-blue-50 text-blue-700' :
                                    (${p.category} == 'Fashion' ? 'bg-pink-50 text-pink-700' :
                                    (${p.category} == 'Home & Kitchen' ? 'bg-amber-50 text-amber-700' :
                                    (${p.category} == 'Beauty' ? 'bg-rose-50 text-rose-700' :
                                    (${p.category} == 'Books' ? 'bg-purple-50 text-purple-700' :
                                    (${p.category} == 'Sports' ? 'bg-green-50 text-green-700' :
                                    (${p.category} == 'Snacks' ? 'bg-amber-100 text-amber-700' :
                                    (${p.category} == 'Groceries' ? 'bg-yellow-50 text-yellow-700' :
                                    (${p.category} == 'Toys' ? 'bg-orange-50 text-orange-700' :
                                    (${p.category} == 'Jewelry' ? 'bg-fuchsia-50 text-fuchsia-700' :
                                    (${p.category} == 'Automotive' ? 'bg-slate-50 text-slate-700' :
                                    (${p.category} == 'Health' ? 'bg-teal-50 text-teal-700' :
                                    (${p.category} == 'Pets' ? 'bg-emerald-50 text-emerald-700' :
                                    'bg-gray-100 text-gray-600'))))))))))))">
                            </span>
                        </td>

                        <td class="px-6 py-4 font-medium text-gray-700" th:text="'‚Çπ' + ${p.price}"></td>

                        <td class="px-6 py-4 font-semibold text-gray-900" th:text="${p.stock}"></td>

                        <td class="px-6 py-4">
                            <span th:text="${p.active ? 'Active' : 'Inactive'}"
                                th:classappend="${p.active} ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50'"
                                class="px-3 py-1 text-xs font-semibold rounded-full shadow-sm">
                            </span>
                        </td>

                        <td class="px-6 py-4 text-center align-middle">
                            <div class="flex justify-center items-center gap-2 whitespace-nowrap">
                                <!-- Edit -->
                                <a th:href="@{'/admin/products/edit/' + ${p.id}}"
                                    class="inline-flex justify-center items-center w-28 bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium shadow-sm transition">
                                    Edit
                                </a>

                                <!-- Toggle -->
                                <a th:href="@{'/admin/products/toggle/' + ${p.id}}"
                                    th:text="${p.active} ? 'Deactivate' : 'Activate'" th:classappend="${p.active} ?
                                        'bg-amber-50 text-amber-600 hover:bg-amber-100' :
                                        'bg-green-50 text-green-600 hover:bg-green-100'"
                                    class="inline-flex justify-center items-center w-28 px-4 py-2 rounded-lg text-sm font-medium shadow-sm transition duration-200 text-center">
                                </a>

                                <!-- Delete -->
                                <a th:href="@{'/admin/products/delete/' + ${p.id}}"
                                    onclick="return confirm('Are you sure you want to delete this product?')"
                                    class="inline-flex justify-center items-center w-28 bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium shadow-sm transition">
                                    Delete
                                </a>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- Footer -->
    <footer class="mt-10 py-6 text-center text-sm text-gray-500 border-t border-gray-200">
        ¬© 2025 Vendora Admin Panel. All rights reserved.
    </footer>
</body>

</html>
