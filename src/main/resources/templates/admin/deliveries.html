<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vendora | Deliveries</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-[Inter]">

    <div class="max-w-6xl mx-auto py-10 px-4">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-2xl font-bold text-indigo-600">Delivery Status</h1>
            <a href="/admin/dashboard"
               class="text-indigo-600 hover:text-indigo-800 font-medium">‚Üê Back to Dashboard</a>
        </div>

        <div class="bg-white rounded-xl shadow-md overflow-hidden border border-gray-200">
            <table class="min-w-full text-left">
                <thead class="bg-indigo-100 text-gray-700 text-sm">
                    <tr>
                        <th class="px-6 py-3">Delivery ID</th>
                        <th class="px-6 py-3">Order ID</th>
                        <th class="px-6 py-3">Agent</th>
                        <th class="px-6 py-3">Customer</th>
                        <th class="px-6 py-3 text-center">Status</th>
                        <th class="px-6 py-3 text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="delivery : ${deliveries}" class="border-b hover:bg-gray-50 transition">
                        <td class="px-6 py-3 font-medium" th:text="${delivery.id}"></td>
                        <td class="px-6 py-3" th:text="${delivery.order.id}"></td>
                        <td class="px-6 py-3" th:text="${delivery.agent.name}"></td>
                        <td class="px-6 py-3" th:text="${delivery.order.user.name}"></td>
                        <td class="px-6 py-3 text-center">
                            <span th:text="${delivery.status}"
                                  th:classappend="${delivery.status == 'Delivered'} ? 'text-green-600 font-semibold' : 'text-yellow-500 font-semibold'"></span>
                        </td>
                        <td class="px-6 py-3 text-center">
                            <form th:action="@{/admin/deliveries/mark-delivered/{id}(id=${delivery.id})}" method="post">
                                <button type="submit"
                                        class="px-3 py-1.5 bg-green-600 text-white rounded-lg text-sm hover:bg-green-700 transition disabled:opacity-50"
                                        th:disabled="${delivery.status == 'Delivered'}">
                                    Mark Delivered
                                </button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
