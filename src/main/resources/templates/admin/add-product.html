<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Product - Vendora Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen">

  <!-- Header -->
  <header class="p-6 bg-white shadow-md flex justify-between items-center">
    <h1 class="text-2xl font-bold text-gray-900">Add New Product</h1>
   <a th:href="@{/admin/dashboard}" class="text-blue-600 hover:text-blue-800 font-medium transition">← Back to Dashboard</a>
  </header>

  <!-- Main Form -->
  <main class="max-w-3xl mx-auto mt-10 bg-white shadow-lg rounded-2xl p-8">

    <form th:action="@{/admin/products/add}" 
          th:object="${product}" 
          method="post" 
          enctype="multipart/form-data"
          class="space-y-6">

      <!-- Image Upload -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Product Image</label>
        <input type="file" name="imageFile" accept="image/*"
               class="block w-full text-sm text-gray-700 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <!-- Product Name -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Product Name</label>
        <input type="text" th:field="*{name}" placeholder="Enter product name"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Description -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
        <textarea th:field="*{description}" rows="4" placeholder="Write product description..."
                  class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none"></textarea>
      </div>

      <!-- Price -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Price (₹)</label>
        <input type="number" th:field="*{price}" step="0.01" placeholder="Enter price"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Stock -->
      <div>
        <label class="block text-sm font-medium text-gray-700 mb-2">Stock Quantity</label>
        <input type="number" th:field="*{stock}" placeholder="Enter stock quantity"
               class="w-full border border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:outline-none">
      </div>

      <!-- Active Status -->
      <div class="flex items-center gap-2">
        <input type="checkbox" th:field="*{active}" id="active"
               class="h-5 w-5 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
        <label for="active" class="text-gray-700 text-sm font-medium">Active Product</label>
      </div>

      <!-- Buttons -->
      <div class="flex justify-end space-x-3">
        <a th:href="@{/admin/products}" 
           class="px-5 py-2 bg-gray-200 hover:bg-gray-300 text-gray-800 rounded-lg font-medium transition">Cancel</a>
        <button type="submit"
                class="px-5 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-medium transition">
          Add Product
        </button>
      </div>
    </form>

  </main>

</body>
</html>
