<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Manage Agents | Vendora Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 text-gray-800 p-10">
    <div class="max-w-5xl mx-auto">
        <h1 class="text-2xl font-semibold text-blue-600 mb-6">ğŸ‘¨â€ğŸ’¼ Manage Delivery Agents</h1>

        <!-- Add Agent Form -->
        <form th:action="@{/admin/agents/add}" method="post"
            class="bg-white p-6 rounded-xl shadow-sm mb-8 grid grid-cols-1 md:grid-cols-3 gap-4">
            <input type="text" name="name" placeholder="Agent Name" required
                class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring focus:ring-blue-100">

            <input type="email" name="email" placeholder="Agent Email" required
                class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring focus:ring-blue-100">

            <input type="text" name="phone" placeholder="Phone (optional)"
                class="border border-gray-300 rounded-lg px-3 py-2 w-full focus:ring focus:ring-blue-100">

            <button type="submit"
                class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 font-medium col-span-1 md:col-span-3">
                + Add Agent
            </button>
        </form>

        <!-- Agent List -->
        <div class="bg-white p-6 rounded-xl shadow-sm">
            <table class="w-full text-sm">
                <thead class="bg-blue-50 text-blue-700 uppercase text-xs">
                    <tr>
                        <th class="px-6 py-3 text-left">Name</th>
                        <th class="px-6 py-3 text-left">Email</th>
                        <th class="px-6 py-3 text-left">Phone</th>
                        <th class="px-6 py-3 text-center">Status</th>
                        <th class="px-6 py-3 text-center">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="agent : ${agents}" class="border-b hover:bg-gray-50">
                        <td class="px-6 py-3" th:text="${agent.name}"></td>
                        <td class="px-6 py-3" th:text="${agent.email}"></td>
                        <td class="px-6 py-3" th:text="${agent.phone}"></td>
                        <td class="px-6 py-3 text-center">
                            <span th:classappend="${agent.active} ? 'text-green-600' : 'text-gray-500'"
                                th:text="${agent.active} ? 'Active' : 'Inactive'"></span>
                        </td>
                        <td class="px-6 py-3 text-center">
                            <a th:href="@{'/admin/agents/toggle/' + ${agent.id}}"
                                class="text-sm text-blue-600 hover:underline">
                                Toggle
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
