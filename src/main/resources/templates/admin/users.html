<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendora Admin | Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>

<body class="bg-gradient-to-br from-indigo-50 via-white to-indigo-100 min-h-screen flex flex-col items-center py-12">

  <!-- Header -->
  <div class="w-[90%] max-w-7xl flex justify-between items-center mb-8">
    <h1 class="text-3xl font-bold text-indigo-700">Registered Users</h1>
    <a th:href="@{/admin/dashboard}"
       class="text-indigo-600 hover:text-indigo-800 font-medium transition">← Back to Dashboard</a>
  </div>

  <!-- Users Table -->
  <div class="w-[90%] max-w-7xl bg-white rounded-2xl shadow-xl border border-gray-200 overflow-hidden">
    <table class="w-full text-sm text-left text-gray-700 border-collapse">
      <thead class="bg-indigo-600 text-white text-base">
        <tr>
          <th class="py-4 px-6 font-semibold">ID</th>
          <th class="py-4 px-6 font-semibold">Name</th>
          <th class="py-4 px-6 font-semibold">Email</th>
          <th class="py-4 px-6 font-semibold">Phone</th>
          <th class="py-4 px-6 font-semibold text-center">Address</th>
        </tr>
      </thead>
      <tbody>
        <tr th:each="user : ${users}"
            class="border-b border-gray-100 hover:bg-indigo-50 transition duration-150">
          <td th:text="${user.id}" class="py-3 px-6"></td>

          <!-- Rounded Name -->
          <td class="py-3 px-6">
            <span th:text="${user.name}"
                  class="inline-block bg-indigo-100 text-indigo-700 font-medium text-sm px-3 py-1.5 rounded-full shadow-sm">
            </span>
          </td>

          <td th:text="${user.email}" class="py-1.5 px-3 text-gray-600"></td>
          <td th:text="${user.phone}" class="py-1.5 px-3 text-gray-600"></td>
          <td th:text="${user.address}" class="py-1.5 px-3 text-gray-600 text-center"></td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Footer -->
  <footer class="mt-12 text-gray-500 text-sm">
    © 2025 Vendora Admin Panel. All rights reserved.
  </footer>

</body>
</html>
