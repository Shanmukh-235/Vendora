<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendora Admin | Users</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
  </style>
</head>

<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col">

  <!-- Page Container -->
  <main class="max-w-7xl mx-auto w-[90%] py-10 flex-grow">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 class="text-3xl font-semibold text-indigo-700 flex items-center gap-2">
        ğŸ‘¥ <span>Registered Users</span>
      </h1>
      <a href="/admin/dashboard"
         class="text-indigo-600 hover:text-indigo-800 font-medium transition text-sm flex items-center gap-1">
        â† Back to Dashboard
      </a>
    </div>

    <!-- Users Table -->
    <section class="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
      <table class="w-full text-sm text-left text-gray-700">
        <thead class="bg-indigo-600 text-white text-xs uppercase tracking-wide">
          <tr>
            <th class="py-4 px-6 font-semibold">ID</th>
            <th class="py-4 px-6 font-semibold">Name</th>
            <th class="py-4 px-6 font-semibold">Email</th>
            <th class="py-4 px-6 font-semibold">Phone</th>
            <th class="py-4 px-6 font-semibold text-center">Address</th>
          </tr>
        </thead>

        <tbody class="divide-y divide-gray-100">
          <tr th:each="user : ${users}" class="hover:bg-indigo-50 transition-colors duration-200">
            <td class="py-3 px-6 font-medium text-gray-900" th:text="${user.id}">1</td>

            <td class="py-3 px-6">
              <span th:text="${user.name}"
                    class="inline-block bg-indigo-100 text-indigo-700 font-medium px-3 py-1 rounded-full shadow-sm text-sm">
                User Name
              </span>
            </td>

            <td th:text="${user.email}" class="py-3 px-6 text-gray-600">user@email.com</td>
            <td th:text="${user.phone}" class="py-3 px-6 text-gray-600">+91 9876543210</td>
            <td th:text="${user.address}" class="py-3 px-6 text-gray-600 text-center">Hyderabad</td>
          </tr>
        </tbody>
      </table>
    </section>

    <!-- Footer -->
    <footer class="mt-10 text-center text-gray-500 text-sm">
      Â© 2025 Vendora Admin Panel â€” All rights reserved.
    </footer>
  </main>
</body>
</html>
