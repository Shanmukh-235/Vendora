<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Product | Vendora Admin</title>
    <link rel="stylesheet" th:href="@{/css/edit-product.css}">
</head>

<body>
    <div class="container">
        <h1>Edit Product</h1>

        <form th:action="@{/admin/products/update}" th:object="${product}" method="post" enctype="multipart/form-data" class="edit-form">

            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label>Name</label>
                <input type="text" th:field="*{name}" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea th:field="*{description}" rows="4" required></textarea>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Price ($)</label>
                    <input type="number" th:field="*{price}" step="0.01" min="0" required>
                </div>

                <div class="form-group">
                    <label>Stock Quantity</label>
                    <input type="number" th:field="*{stock}" min="0" required>
                </div>
            </div>

            <div class="form-group">
                <label>Status</label>
                <select th:field="*{active}" class="form-control">
                    <option value="true">Enabled</option>
                    <option value="false">Disabled</option>
                </select>
            </div>


            <div class="form-group image-section">
                <label>Current Image</label>
                <img th:src="@{${product.imageUrl}}" alt="Product Image" class="product-img">
                <label>Change Image</label>
                <input type="file" name="imageFile" accept="image/*">
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-save">ðŸ’¾ Save Changes</button>
                <a th:href="@{/admin/products}" class="btn btn-cancel">â†© Cancel</a>
            </div>

        </form>
    </div>
</body>

</html>
