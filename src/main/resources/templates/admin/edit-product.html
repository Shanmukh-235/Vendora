<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Product | Vendora Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(to bottom right, #f9fafb, #f3f4f6);
    }
  </style>
</head>

<body class="min-h-screen text-gray-800 flex flex-col items-center py-10">

  <!-- Header -->
  <div class="w-full max-w-4xl flex justify-between items-center mb-10 px-4">
    <h1 class="text-3xl font-semibold text-indigo-700 flex items-center gap-2">
      ‚úèÔ∏è <span>Edit Product</span>
    </h1>
    <a th:href="@{/admin/products}"
       class="bg-gray-100 text-gray-600 px-4 py-2 rounded-lg hover:bg-gray-200 transition text-sm font-medium shadow-sm">
      ‚Üê Back to Products
    </a>
  </div>

  <!-- Edit Form Card -->
  <div class="bg-white w-full max-w-4xl rounded-2xl shadow-lg p-8 border border-gray-100">
    <form th:action="@{/admin/products/update}" th:object="${product}" method="post" enctype="multipart/form-data" class="space-y-6">

      <input type="hidden" th:field="*{id}" />

      <!-- Product Name -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Product Name</label>
        <input type="text" th:field="*{name}" required
               class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none shadow-sm">
      </div>

      <!-- Description -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Description</label>
        <textarea th:field="*{description}" rows="4" required
                  class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none shadow-sm"
                  placeholder="Enter detailed product description..."></textarea>
      </div>

      <!-- Price & Stock -->
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
        <div>
          <label class="block text-gray-700 font-medium mb-2">Price (‚Çπ)</label>
          <input type="number" th:field="*{price}" step="0.01" min="0" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none shadow-sm">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-2">Stock Quantity</label>
          <input type="number" th:field="*{stock}" min="0" required
                 class="w-full border border-gray-300 rounded-lg px-4 py-3 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none shadow-sm">
        </div>
      </div>

      <!-- Category Dropdown -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Category</label>
        <select th:field="*{category}"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none shadow-sm">
          <option value="" disabled>Select Category</option>
          <option value="Electronics">Electronics</option>
          <option value="Fashion">Fashion</option>
          <option value="Home & Kitchen">Home & Kitchen</option>
          <option value="Beauty">Beauty</option>
          <option value="Books">Books</option>
          <option value="Sports">Sports</option>
          <option value="Groceries">Groceries</option>
          <option value="Snacks">Snacks</option>
          <option value="Toys">Toys</option>
          <option value="Jewelry">Jewelry</option>
          <option value="Automotive">Automotive</option>
          <option value="Health">Health</option>
          <option value="Pets">Pets üêæ</option>
        </select>
      </div>

      <!-- Active Status -->
      <div>
        <label class="block text-gray-700 font-medium mb-2">Status</label>
        <select th:field="*{active}"
                class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-white focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none shadow-sm">
          <option value="true">Enabled</option>
          <option value="false">Disabled</option>
        </select>
      </div>

      <!-- Image Upload -->
      <div>
        <label class="block text-gray-700 font-medium mb-3">Current Image</label>
        <img th:src="@{${product.imageUrl}}" alt="Product Image"
             class="w-40 h-40 object-cover rounded-lg shadow-md border border-gray-200 mb-4">

        <label class="block text-gray-700 font-medium mb-2">Change Image</label>
        <input type="file" name="imageFile" accept="image/*"
               class="w-full border border-gray-300 rounded-lg px-4 py-3 bg-gray-50 cursor-pointer focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 outline-none shadow-sm">
      </div>

      <!-- Buttons -->
      <div class="flex justify-end gap-4 pt-4">
        <a th:href="@{/admin/products}"
           class="px-5 py-2 bg-gray-100 hover:bg-gray-200 text-gray-800 rounded-lg font-medium transition shadow-sm">Cancel</a>
        <button type="submit"
                class="px-5 py-2 bg-indigo-600 hover:bg-indigo-700 text-white rounded-lg font-medium transition shadow-sm">
          üíæ Save Changes
        </button>
      </div>
    </form>
  </div>

</body>
</html>
