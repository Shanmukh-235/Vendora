<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title th:text="'Vendora | ' + ${product.name}">Vendora | Product</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-800" x-data="{ sidebarOpen: false }">

    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 
                 transform transition-transform duration-300
                 flex flex-col justify-between
                 -translate-x-full lg:translate-x-0"
           :class="sidebarOpen ? 'translate-x-0' : ''">

        <div>
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-blue-600">Vendora</h1>
            </div>

            <nav class="mt-6 space-y-1">
                <a href="/user/dashboard" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üè† Dashboard</a>
                <a href="/shop" class="flex items-center gap-3 px-6 py-3 bg-green-100 text-green-700 font-medium rounded-r-full">
                    üõçÔ∏è Shop
                </a>
                <a href="/shop/cart" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üõí Cart</a>
                <a href="/user/orders" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üì¶ Orders</a>
                <a href="/shop/wishlist" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">‚ù§Ô∏è Wishlist</a>
                <a href="/user/settings" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">‚öôÔ∏è Settings</a>
            </nav>
        </div>

        <div class="p-6 border-t">
            <a href="/logout"
               class="block text-center bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
                Logout
            </a>
        </div>
    </aside>

    <!-- Mobile Overlay -->
    <div class="fixed inset-0 bg-black/40 z-30 lg:hidden"
         x-show="sidebarOpen" @click="sidebarOpen = false"
         x-transition.opacity style="display:none;"></div>

    <!-- Main Content -->
    <main class="ml-0 lg:ml-64 min-h-screen transition-all">

        <!-- Navbar -->
        <header class="bg-white shadow-sm px-4 sm:px-8 py-4 flex justify-between items-center sticky top-0 z-20">
            <button class="lg:hidden text-2xl text-gray-600" @click="sidebarOpen = !sidebarOpen">
                <i class="ri-menu-line"></i>
            </button>

            <h2 class="text-lg sm:text-xl font-semibold text-gray-700">Product Details</h2>

            <div class="flex items-center gap-3">
                <span class="hidden sm:block text-gray-700 text-sm">
                    Hello, <span th:text="${user != null ? user.name : 'Guest'}" class="font-medium text-blue-600">User</span>
                </span>
                <img th:src="${user != null && user.profileImage != null ? user.profileImage : '/images/default-avatar.png'}"
                    class="w-10 h-10 rounded-full border object-cover" />
            </div>
        </header>

        <!-- Product Section -->
        <section class="px-4 sm:px-10 py-10">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-10 items-start">

                <!-- Image -->
                <div class="flex justify-center">
                    <img th:src="@{${product.imageUrl}}"
                        class="rounded-2xl w-full max-w-md h-[420px] sm:h-[480px] object-cover border shadow-sm" />
                </div>

                <!-- Info -->
                <div>
                    <h1 class="text-3xl sm:text-4xl font-bold text-gray-900 mb-4" th:text="${product.name}"></h1>
                    <p class="text-gray-600 mb-6 leading-relaxed" th:text="${product.description}"></p>

                    <p class="text-3xl font-semibold text-blue-600 mb-4">
                        ‚Çπ<span th:text="${product.price}"></span>
                    </p>

                    <!-- Stock Badge -->
                    <div class="mb-6">
                        <span th:if="${product.stock == 0}"
                              class="bg-red-100 text-red-700 px-3 py-1 text-sm rounded-full shadow-sm">Out of Stock</span>

                        <span th:if="${product.stock > 0 and product.stock <= 5}"
                              class="bg-amber-100 text-amber-700 px-3 py-1 text-sm rounded-full shadow-sm">
                              Low Stock (<span th:text="${product.stock}"></span>)
                        </span>

                        <span th:if="${product.stock > 5}"
                              class="bg-green-100 text-green-700 px-3 py-1 text-sm rounded-full shadow-sm">In Stock</span>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex flex-wrap gap-4 mt-8">

                        <!-- Add to Cart -->
                        <form th:if="${product.stock > 0}" 
                              th:action="@{/shop/action/cart/add/{id}(id=${product.id})}" method="post" 
                              class="flex items-center gap-3">
                            <input type="number" name="quantity" min="1" value="1"
                                   class="border border-gray-300 rounded-lg w-20 px-2 py-2 text-center" />
                            <button type="submit"
                                class="bg-green-50 text-green-700 px-5 py-3 rounded-lg hover:bg-green-100 text-sm font-medium">
                                <i class="ri-shopping-basket-line"></i> Add to Cart
                            </button>
                        </form>

                        <!-- Wishlist -->
                        <a th:href="@{'/shop/wishlist/add/' + ${product.id}}"
                           class="bg-pink-50 text-pink-700 px-5 py-3 rounded-lg hover:bg-pink-100 text-sm font-medium">
                           <i class="ri-heart-fill"></i> Wishlist
                        </a>

                        <!-- Buy Now -->
                        <form th:if="${product.stock > 0}"
                              th:action="@{/shop/action/buy-now/{id}(id=${product.id})}" method="post">
                            <button type="submit"
                                class="bg-orange-50 text-orange-700 px-5 py-3 rounded-lg hover:bg-orange-100 text-sm font-medium"><i class="ri-flashlight-fill"></i> Buy Now
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <!-- Related -->
        <section class="px-4 sm:px-10 pb-16">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6">Related Products</h2>

            <div th:if="${#lists.isEmpty(relatedProducts)}" class="text-gray-500 italic">
                No related products found.
            </div>

            <div th:unless="${#lists.isEmpty(relatedProducts)}"
                 class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
                <div th:each="rp : ${relatedProducts}"
                     class="bg-white shadow-md rounded-xl p-4 hover:shadow-lg transition">
                    <img th:src="@{${rp.imageUrl}}" class="rounded-lg w-full h-48 object-cover mb-3">
                    <h3 class="text-gray-900 font-semibold text-sm mb-1" th:text="${rp.name}"></h3>
                    <p class="text-blue-600 font-medium text-sm">‚Çπ<span th:text="${rp.price}"></span></p>
                    <a th:href="@{/shop/product/{id}(id=${rp.id})}"
                       class="block text-center bg-blue-50 text-blue-600 mt-3 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium">
                       View Details
                    </a>
                </div>
            </div>
        </section>

    </main>

</body>

</html>
