<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendora | Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-800" x-data="{ sidebarOpen: false }">

  <!-- Sidebar -->
  <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 transform transition-transform duration-300
                flex flex-col justify-between
                -translate-x-full lg:translate-x-0"
         :class="sidebarOpen ? 'translate-x-0' : ''">

    <div class="flex-grow flex flex-col">
      <div class="flex items-center justify-center h-16 border-b">
        <h1 class="text-xl font-bold text-purple-600">Vendora</h1>
      </div>

      <nav class="mt-6 space-y-1 flex-grow">
        <a href="/user/dashboard" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üè† Dashboard</a>
        <a href="/shop" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üõçÔ∏è Shop</a>
        <a href="/cart" class="flex items-center gap-3 px-6 py-3 bg-purple-100 text-purple-700 font-medium rounded-r-full">üõí Cart</a>
        <a href="/user/orders" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üì¶ Orders</a>
        <a href="/shop/wishlist" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">‚ù§Ô∏è Wishlist</a>
        <a href="/user/settings" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">‚öôÔ∏è Settings</a>
      </nav>
    </div>

    <div class="p-6 border-t">
      <a href="/logout"
         class="block text-center text-red-600 bg-red-50 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
        Logout
      </a>
    </div>
  </aside>

  <!-- Mobile backdrop -->
  <div class="fixed inset-0 bg-black/40 z-30 lg:hidden"
       x-show="sidebarOpen"
       @click="sidebarOpen = false"
       x-transition.opacity
       style="display:none;">
  </div>

  <!-- Main Content -->
  <main class="ml-0 lg:ml-64 min-h-screen transition-all">

    <!-- Navbar -->
    <header class="bg-white shadow-sm px-4 sm:px-8 py-4 flex justify-between items-center sticky top-0 z-20">
      <!-- Hamburger -->
      <button class="lg:hidden text-2xl text-gray-600"
              @click="sidebarOpen = !sidebarOpen">
        <i class="ri-menu-line"></i>
      </button>

      <h2 class="text-lg sm:text-xl font-semibold text-gray-700">üõí Your Shopping Cart</h2>

      <div class="flex items-center gap-3">
        <span class="text-gray-700 text-sm hidden sm:block">
          Hello, <span th:text="${user == null ? 'Guest' : user.name}"></span>
        </span>
        <img th:src="${user != null && user.profileImage != null ? user.profileImage : '/images/default-avatar.png'}"
             alt="Avatar"
             class="w-10 h-10 rounded-full border object-cover">
      </div>
    </header>

    <!-- Cart Content -->
    <div class="p-4 sm:p-8">

      <!-- Empty Cart -->
      <div th:if="${#maps.isEmpty(cartItems)}" class="text-center py-16 text-gray-500 italic">
        <p>Your cart is empty.</p>
        <a th:href="@{/shop}" class="text-blue-600 hover:underline">Go shopping ‚Üí</a>
      </div>

      <!-- Table Wrapper -->
      <div th:if="${!#maps.isEmpty(cartItems)}"
           class="bg-white shadow-sm rounded-xl p-4 sm:p-6 border border-gray-100 overflow-x-auto">

        <table class="w-full min-w-[600px] text-sm text-left border-collapse">
          <thead class="border-b text-gray-600 uppercase text-xs">
            <tr>
              <th class="py-3 px-4">Product</th>
              <th class="py-3 px-4 text-right">Price</th>
              <th class="py-3 px-4 text-center">Qty</th>
              <th class="py-3 px-4 text-right">Subtotal</th>
              <th class="py-3 px-4 text-center"></th>
            </tr>
          </thead>

          <tbody>
            <tr th:each="product : ${products}" class="border-b hover:bg-gray-50 transition">
              <td class="py-3 px-4 font-medium" th:text="${product.name}"></td>
              <td class="py-3 px-4 text-right" th:text="'‚Çπ' + ${product.price}"></td>
              <td class="py-3 px-4 text-center" th:text="${cartItems[product.id]}"></td>

              <td class="py-3 px-4 text-right font-semibold text-gray-700"
                  th:text="'‚Çπ' + ${product.price.multiply(T(java.math.BigDecimal)
                          .valueOf(cartItems[product.id] * 1.0))}">
              </td>

              <td class="py-3 px-4 text-center">
                <a th:href="@{'/cart/remove/' + ${product.id}}"
                   class="text-red-500 hover:text-red-700 text-sm font-medium">
                   Remove
                </a>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- Total & Buttons -->
        <div class="flex flex-col sm:flex-row justify-between gap-4 items-center mt-6 pt-4 border-t">
          <h3 class="text-lg font-semibold text-gray-700">
            Total: <span class="text-purple-600" th:text="'‚Çπ' + ${total}">‚Çπ0.00</span>
          </h3>

          <div class="flex gap-3">
            <a th:href="@{/cart/clear}"
               class="bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium flex items-center gap-1">
              <i class="ri-close-fill"></i> Clear
            </a>

            <form th:action="@{/shop/checkout}" method="get">
              <button type="submit"
                class="bg-green-50 text-green-600 px-4 py-2 rounded-lg hover:bg-green-100 text-sm font-medium flex items-center gap-2">
                <i class="ri-checkbox-circle-line"></i> Checkout
              </button>
            </form>
          </div>
        </div>

      </div>
    </div>
  </main>

</body>

</html>
