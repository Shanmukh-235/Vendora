<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendora | Your Cart</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-50 font-sans text-gray-800">

  <!-- Sidebar -->
  <aside class="fixed top-0 left-0 h-screen w-64 bg-white shadow-md flex flex-col justify-between">
    <div>
      <div class="flex items-center justify-center h-16 border-b">
        <h1 class="text-xl font-bold text-blue-600">Vendora</h1>
      </div>
      <nav class="mt-6 space-y-1">
        <a href="/user/dashboard" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">ğŸ  <span>Dashboard</span></a>
        <a href="/shop" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">ğŸ›ï¸ <span>Shop</span></a>
        <a href="/cart"
           class="flex items-center gap-3 py-3 px-6 bg-blue-100 text-blue-700 font-medium rounded-r-full">ğŸ›’ <span>Cart</span></a>
        <a href="/user/orders" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">ğŸ“¦ <span>Orders</span></a>
        <a href="/shop/wishlist" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">â¤ï¸ <span>Wishlist</span></a>
        <a href="/user/settings" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">âš™ï¸ <span>Settings</span></a>
      </nav>
    </div>

    <div class="p-6 border-t">
      <a href="/logout"
         class="block text-center bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
        Logout
      </a>
    </div>
  </aside>

  <!-- Main Content -->
  <main class="ml-64 min-h-screen">

    <!-- Top Navbar -->
    <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center sticky top-0 z-10">
      <h2 class="text-xl font-semibold text-gray-700">ğŸ›’ Your Shopping Cart</h2>
      <div class="flex items-center space-x-4">
        <span class="text-gray-700 text-sm">Hello, <span th:if="${user != null}"
            th:text="${user.name}">Guest</span></span>
        <img th:src="${#ctx.containsVariable('user') and user != null and user.profileImage != null 
                    ? user.profileImage 
                    : '/images/default-avatar.png'}"
            alt="Avatar"
            class="w-10 h-10 rounded-full border object-cover">

      </div>
    </header>

    <!-- Cart Content -->
    <div class="p-8">
      <div th:if="${#maps.isEmpty(cartItems)}" class="text-center py-20 text-gray-500 italic">
        <p>Your cart is empty.</p>
        <a th:href="@{/shop}" class="text-blue-600 hover:underline">Go shopping â†’</a>
      </div>

      <div th:if="${!#maps.isEmpty(cartItems)}"
           class="bg-white shadow-sm rounded-xl p-6 border border-gray-100">
        <table class="w-full text-sm text-left border-collapse">
          <thead class="border-b text-gray-600 uppercase text-xs">
            <tr>
              <th class="py-3 px-4">Product</th>
              <th class="py-3 px-4 text-right">Price</th>
              <th class="py-3 px-4 text-center">Qty</th>
              <th class="py-3 px-4 text-right">Subtotal</th>
              <th class="py-3 px-4 text-center"></th>
            </tr>
          </thead>
          <tbody>
            <tr th:each="product : ${products}" class="border-b hover:bg-gray-50 transition">
              <td class="py-3 px-4 font-medium" th:text="${product.name}">Product Name</td>
              <td class="py-3 px-4 text-right" th:text="${product.price}">0.00</td>
              <td class="py-3 px-4 text-center" th:text="${cartItems[product.id]}">1</td>
              <td class="py-3 px-4 text-right font-semibold text-gray-700"
                  th:text="${product.price.multiply(T(java.math.BigDecimal).valueOf((cartItems[product.id] * 1.0)))}">0.00</td>
              <td class="py-3 px-4 text-center">
                <a th:href="@{'/cart/remove/' + ${product.id}}"
                   class="text-red-500 hover:text-red-700 text-sm font-medium">Remove</a>
              </td>
            </tr>
          </tbody>
        </table>

        <div class="flex justify-between items-center mt-6 border-t pt-4">
          <h3 class="text-lg font-semibold text-gray-700">
            Total: <span class="text-blue-600" th:text="'â‚¹' + ${total}">â‚¹0.00</span>
          </h3>
          <div class="flex gap-3">
            <a th:href="@{/cart/clear}"
               class="bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">Clear Cart</a>
            <a th:href="@{/checkout}"
               class="bg-blue-600 text-white px-5 py-2 rounded-lg hover:bg-blue-700 text-sm font-medium">Proceed to Checkout</a>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
