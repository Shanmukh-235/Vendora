<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora | Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-800">

    <!-- Sidebar -->
    <aside class="fixed top-0 left-0 h-screen w-64 bg-white shadow-md flex flex-col justify-between">
        <div>
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-blue-600">Vendora</h1>
            </div>
            <nav class="mt-6 space-y-1">
                <a href="/user/dashboard" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">üè† Dashboard</a>
                <a href="/shop"
                    class="flex items-center gap-3 py-3 px-6 bg-green-100 text-green-700 font-medium rounded-r-full">üõçÔ∏è
                    Shop</a>
                <a href="/cart" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">üõí Cart</a>
                <a href="/user/orders" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">üì¶ Orders</a>
                <a href="/shop/wishlist" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">‚ù§Ô∏è Wishlist</a>
                <a href="/user/settings" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">‚öôÔ∏è Settings</a>
            </nav>
        </div>

        <div class="p-6 border-t">
            <a href="/logout"
                class="block text-center bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
                Logout
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="ml-64 min-h-screen">

        <!-- Top Navbar -->
        <header class="bg-white shadow-sm px-8 py-4 flex justify-between items-center sticky top-0 z-10">
            <form th:action="@{/shop}" method="get" class="flex space-x-2">
                <input type="text" name="search" placeholder="Search products..."
                    class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring focus:ring-blue-100 w-64">
                <button type="submit"
                    class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium">
                    Search
                </button>
            </form>

            <div class="flex items-center space-x-4">
                <span class="text-gray-700 text-sm">
                    Hello, <span th:if="${user != null}" th:text="${user.name}">Guest</span>
                </span>
                <img th:src="${user.profileImage != null ? user.profileImage : '/images/default-avatar.png'}"
                    alt="Avatar" class="w-10 h-10 rounded-full border object-cover">
            </div>
        </header>

        <!-- Shop Section -->
        <section class="p-8">
            <h2 class="text-2xl font-semibold text-gray-800 mb-6">üõçÔ∏è Explore Our Products</h2>

            <!-- Filters -->
            <form th:action="@{/shop}" method="get"
                class="flex flex-wrap items-center gap-4 mb-8 bg-white p-4 rounded-xl shadow-sm">
                <select name="category" class="border border-gray-200 rounded-lg px-3 py-2 text-sm">
                    <option value="">All Categories</option>
                    <option th:each="cat : ${categories}" th:value="${cat}" th:text="${cat}"
                        th:selected="${cat == selectedCategory}"></option>
                </select>

                <select name="sort" class="border border-gray-200 rounded-lg px-3 py-2 text-sm">
                    <option value="">Sort By</option>
                    <option value="priceAsc" th:selected="${selectedSort == 'priceAsc'}">Price: Low to High</option>
                    <option value="priceDesc" th:selected="${selectedSort == 'priceDesc'}">Price: High to Low</option>
                    <option value="newest" th:selected="${selectedSort == 'newest'}">Newest</option>
                </select>

                <button type="submit"
                    class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium">
                    Apply
                </button>
            </form>

            <!-- Product Grid -->
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
                <div th:each="product : ${products}"
                    class="bg-white shadow-sm rounded-xl overflow-hidden border border-gray-100 hover:shadow-md transition">

                    <img th:src="${product.imageUrl}" alt="Product Image" class="w-full h-48 object-cover">

                    <div class="p-4">
                        <h3 class="text-sm font-semibold text-gray-800 mb-1" th:text="${product.name}">Product Name</h3>
                        <p class="text-gray-500 text-sm mb-2" th:text="${product.category}">Category</p>
                        <p class="text-blue-600 font-semibold text-sm mb-3" th:text="'‚Çπ' + ${product.price}">‚Çπ0.00</p>

                        <!-- Stock Indicator -->
                        <div class="mb-4">
                            <span th:if="${product.stock == 0}"
                                class="bg-red-100 text-red-700 text-xs font-semibold px-3 py-1 rounded-full shadow-sm">
                                Out of Stock
                            </span>

                            <span th:if="${product.stock > 0 and product.stock <= 5}"
                                class="bg-amber-100 text-amber-700 text-xs font-semibold px-3 py-1 rounded-full shadow-sm">
                                Low Stock (Only <span th:text="${product.stock}"></span> left)
                            </span>

                            <span th:if="${product.stock > 5}"
                                class="bg-green-100 text-green-700 text-xs font-semibold px-3 py-1 rounded-full shadow-sm">
                                In Stock
                            </span>
                        </div>

                        <!-- Buttons -->
                        <div class="flex justify-between items-center">
                            <a th:href="@{'/shop/product/' + ${product.id}}"
                                class="text-sm text-blue-600 hover:underline">View Details</a>

                            <!-- Add to Cart -->
                            <form th:if="${product.stock > 0}" th:action="@{/cart/add/{id}(id=${product.id})}"
                                method="post">
                                <button type="submit"
                                    class="bg-green-50 text-green-600 px-4 py-2 rounded-lg hover:bg-green-100 text-sm font-medium transition">
                                    <i class="ri-shopping-basket-line"></i> Add to Cart
                                </button>
                            </form>

                            <!-- Out of Stock Disabled Button -->
                            <button th:if="${product.stock == 0}"
                                class="bg-gray-100 text-gray-400 px-4 py-2 rounded-lg text-sm font-medium cursor-not-allowed">
                                <i class="ri-close-circle-line"></i> Out of Stock
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No Products Message -->
            <div th:if="${#lists.isEmpty(products)}" class="text-center py-16 text-gray-500 italic">
                No products found. Try adjusting filters.
            </div>
        </section>
    </main>
</body>

</html>
