<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora | Shop</title>

    <!-- Tailwind + Remix Icons -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-800" x-data="{ sidebarOpen: false }">

    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 transform transition-transform duration-300
                  flex flex-col justify-between
                  -translate-x-full lg:translate-x-0"
        :class="sidebarOpen ? 'translate-x-0' : ''">

        <div class="flex-grow flex flex-col">
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-green-600">Vendora</h1>
            </div>

            <nav class="mt-6 space-y-1 flex-grow">
                <a href="/user/dashboard" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üè† Dashboard</a>
                <a href="/shop"
                    class="flex items-center gap-3 px-6 py-3 bg-green-100 text-green-700 font-medium rounded-r-full">üõçÔ∏è Shop</a>
                <a href="/cart" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üõí Cart</a>
                <a href="/user/orders" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üì¶ Orders</a>
                <a href="/shop/wishlist" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">‚ù§Ô∏è Wishlist</a>
                <a href="/user/settings" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">‚öôÔ∏è Settings</a>
            </nav>
        </div>

        <div class="p-6 border-t">
            <a href="/logout"
               class="block text-center text-red-600 bg-red-50 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
                Logout
            </a>
        </div>
    </aside>

    <!-- Background overlay on mobile -->
    <div class="fixed inset-0 bg-black/40 z-30 lg:hidden"
         x-show="sidebarOpen"
         @click="sidebarOpen = false"
         x-transition.opacity
         style="display:none;">
    </div>

    <!-- Main Content -->
    <main class="ml-0 lg:ml-64 min-h-screen transition-all">

        <!-- Navbar -->
        <header class="bg-white shadow-sm px-4 sm:px-8 py-4 flex justify-between items-center sticky top-0 z-20">

            <!-- Hamburger -->
            <button class="lg:hidden text-2xl text-gray-600"
                    @click="sidebarOpen = !sidebarOpen">
                <i class="ri-menu-line"></i>
            </button>

            <form th:action="@{/shop}" method="get" class="hidden sm:flex space-x-2">
                <input type="text" name="search" placeholder="Search products..."
                       class="border border-gray-200 rounded-lg px-3 py-2 text-sm focus:ring-blue-100 w-40 sm:w-64">
                <button type="submit" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium">
                    Search
                </button>
            </form>

            <div class="flex items-center gap-4">
                <span class="text-gray-700 text-sm hidden sm:block">
                    Hello, <span th:if="${user != null}" th:text="${user.name}">Guest</span>
                </span>
                <img th:src="${user.profileImage != null ? user.profileImage : '/images/default-avatar.png'}"
                     alt="Avatar"
                     class="w-10 h-10 rounded-full border object-cover">
            </div>
        </header>

        <!-- Shop Section -->
        <section class="p-4 sm:p-8">
            <h2 class="text-xl sm:text-2xl font-semibold text-gray-800 mb-6">üõçÔ∏è Explore Our Products</h2>

            <!-- Filters -->
            <form th:action="@{/shop}" method="get"
                  class="flex flex-wrap items-center gap-4 mb-8 bg-white p-4 rounded-xl shadow-sm">

                <input type="text" name="search" placeholder="Search..."
                       class="sm:hidden flex-1 border border-gray-200 rounded-lg px-3 py-2 text-sm" />

                <select name="category" class="border border-gray-200 rounded-lg px-3 py-2 text-sm">
                    <option value="">All Categories</option>
                    <option th:each="cat : ${categories}" th:value="${cat}"
                            th:text="${cat}" th:selected="${cat == selectedCategory}">
                    </option>
                </select>

                <select name="sort" class="border border-gray-200 rounded-lg px-3 py-2 text-sm">
                    <option value="">Sort By</option>
                    <option value="priceAsc" th:selected="${selectedSort == 'priceAsc'}">Price: Low ‚Üí High</option>
                    <option value="priceDesc" th:selected="${selectedSort == 'priceDesc'}">Price: High ‚Üí Low</option>
                    <option value="newest" th:selected="${selectedSort == 'newest'}">Newest</option>
                </select>

                <button type="submit" class="bg-blue-50 text-blue-600 px-4 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium">
                    Apply
                </button>
            </form>

            <!-- Product Grid -->
            <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4">
                <div th:each="product : ${products}"
                    class="bg-white shadow-sm rounded-xl overflow-hidden border border-gray-100 hover:shadow-md transition">

                    <img th:src="${product.imageUrl}" class="w-full h-48 object-cover" alt="Product Image">

                    <div class="p-4">
                        <h3 class="text-sm font-semibold text-gray-800 mb-1"
                            th:text="${product.name}">Product Name</h3>
                        <p class="text-gray-500 text-xs mb-2"
                           th:text="${product.category}">Category</p>
                        <p class="text-blue-600 font-bold text-sm mb-3"
                           th:text="'‚Çπ' + ${product.price}">‚Çπ0</p>

                        <!-- Stock -->
                        <div class="mb-4">
                            <span th:if="${product.stock == 0}"
                                  class="bg-red-100 text-red-700 text-xs font-semibold px-3 py-1 rounded-full">
                                  Out of Stock
                            </span>
                            <span th:if="${product.stock > 0 and product.stock <= 5}"
                                  class="bg-amber-100 text-amber-700 text-xs font-semibold px-3 py-1 rounded-full">
                                  Low Stock (<span th:text="${product.stock}"></span>)
                            </span>
                            <span th:if="${product.stock > 5}"
                                  class="bg-green-100 text-green-700 text-xs font-semibold px-3 py-1 rounded-full">
                                  In Stock
                            </span>
                        </div>

                        <!-- Actions -->
                        <div class="flex justify-between items-center">
                            <a th:href="@{'/shop/product/' + ${product.id}}"
                               class="text-sm text-blue-600 hover:underline">
                                View Details
                            </a>

                            <form th:if="${product.stock > 0}" th:action="@{/cart/add/{id}(id=${product.id})}"
                                method="post">
                                <button type="submit"
                                        class="bg-green-50 text-green-600 px-3 py-2 rounded-lg text-xs font-medium hover:bg-green-100 transition">
                                    <i class="ri-shopping-basket-line"></i> Add
                                </button>
                            </form>

                            <button th:if="${product.stock == 0}"
                                class="bg-gray-100 text-gray-400 px-3 py-2 rounded-lg text-xs font-medium cursor-not-allowed">
                                <i class="ri-close-circle-line"></i> Out
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- No Products -->
            <div th:if="${#lists.isEmpty(products)}"
                 class="text-center py-10 text-gray-500 italic">
                 No products found. Try adjusting filters.
            </div>

        </section>
    </main>

</body>

</html>
