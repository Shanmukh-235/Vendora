<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendora | Wishlist</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-800" x-data="{ sidebarOpen: false }">

    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 transform transition-transform duration-300
                flex flex-col justify-between
                -translate-x-full lg:translate-x-0" :class="sidebarOpen ? 'translate-x-0' : ''">

        <div class="flex-grow flex flex-col">
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-pink-600">Vendora</h1>
            </div>

            <nav class="mt-6 space-y-1 flex-grow">
                <a href="/user/dashboard" class="flex gap-3 px-6 py-3 hover:bg-blue-50">üè† Dashboard</a>
                <a href="/shop" class="flex gap-3 px-6 py-3 hover:bg-blue-50">üõçÔ∏è Shop</a>
                <a href="/cart" class="flex gap-3 px-6 py-3 hover:bg-blue-50">üõí Cart</a>
                <a href="/user/orders" class="flex gap-3 px-6 py-3 hover:bg-blue-50">üì¶ Orders</a>
                <a href="/shop/wishlist" class="flex gap-3 px-6 py-3 bg-pink-100 text-pink-700 rounded-r-full">‚ù§Ô∏è
                    Wishlist</a>
                <a href="/user/settings" class="flex gap-3 px-6 py-3 hover:bg-blue-50">‚öôÔ∏è Settings</a>
            </nav>
        </div>

        <div class="p-6 border-t">
            <a href="/logout"
                class="block text-center bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
                Logout
            </a>
        </div>
    </aside>

    <!-- Mobile Sidebar Overlay -->
    <div class="fixed inset-0 bg-black/40 z-30 lg:hidden" x-show="sidebarOpen" @click="sidebarOpen = false"
        x-transition.opacity style="display:none;"></div>

    <!-- Main Content -->
    <main class="ml-0 lg:ml-64 min-h-screen transition-all">

        <!-- Header -->
        <header class="bg-white shadow-sm px-4 sm:px-8 py-4 flex justify-between items-center sticky top-0 z-20">
            <button class="lg:hidden text-2xl text-gray-600" @click="sidebarOpen = !sidebarOpen">
                <i class="ri-menu-line"></i>
            </button>

            <h2 class="text-xl font-semibold text-gray-700 flex items-center gap-2">
                ‚ù§Ô∏è My Wishlist
            </h2>

            <div class="flex items-center gap-3">
                <span class="hidden sm:block text-sm text-gray-700">
                    Hello, <span class="font-medium text-pink-600" th:text="${user.name}">User</span>
                </span>

                <img th:src="${user != null && user.profileImage != null ? user.profileImage : '/images/default-avatar.png'}"
                    class="w-10 h-10 rounded-full border object-cover">
            </div>
        </header>

        <!-- Wishlist Items -->
        <section class="p-4 sm:p-10">
            <div>

                <!-- Empty State -->
                <div th:if="${#lists.isEmpty(wishlist)}" class="text-center py-20">
                    <p class="text-gray-500 text-lg">Your wishlist is empty üòî</p>
                    <a href="/shop" class="inline-flex items-center gap-2 mt-6 bg-blue-50 text-blue-600 
          px-4 py-2 rounded-lg text-sm font-medium shadow-sm
          hover:bg-blue-100 transition">
                        <i class="ri-store-2-line"></i> Start Shopping
                    </a>
                </div>

                <!-- Single Card Per Row -->
                <div th:unless="${#lists.isEmpty(wishlist)}" class="space-y-10">

                    <div th:each="product : ${wishlist}"
                        class="max-w-lg w-full mx-auto bg-white shadow-md border border-gray-100 rounded-xl overflow-hidden flex flex-col">

                        <!-- Image -->
                        <div class="w-full h-52 bg-gray-50 flex justify-center items-center">
                            <img th:src="${product.imageUrl != null ? product.imageUrl : '/images/default-product.jpg'}"
                                class="h-full object-contain" />
                        </div>

                        <!-- Details -->
                        <div class="p-5 flex flex-col space-y-2">
                            <h2 class="text-lg font-semibold text-gray-900" th:text="${product.name}">Product</h2>

                            <p class="text-sm text-gray-600 line-clamp-2" th:text="${product.description}">
                                Description
                            </p>

                            <p class="text-blue-600 font-bold text-lg mt-2">
                                ‚Çπ<span th:text="${product.price}">0</span>
                            </p>
                        </div>

                        <!-- Actions -->
                        <div class="flex gap-3 p-4 border-t">
                            <a th:href="@{'/shop/wishlist/move-to-cart/' + ${product.id}}"
                                class="flex-1 flex justify-center items-center gap-2 bg-green-100 text-green-700 py-2 rounded-lg hover:bg-green-200 text-sm font-medium">
                                <i class="ri-shopping-basket-line"></i> Move to Cart
                            </a>

                            <a th:href="@{'/shop/wishlist/remove/' + ${product.id}}"
                                class="flex-1 flex justify-center items-center gap-2 bg-red-100 text-red-600 py-2 rounded-lg hover:bg-red-200 text-sm font-medium">
                                <i class="ri-close-circle-line"></i> Remove
                            </a>
                        </div>

                    </div>
                </div>

            </div>
        </section>

    </main>
</body>

</html>
