<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora - Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .nav-link {
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background: #6366f1;
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }
    </style>
</head>

<body class="bg-gradient-to-b from-indigo-50 to-white text-gray-800">

    <!-- Header -->
    <header class="fixed top-0 left-0 right-0 bg-white/90 backdrop-blur-xl shadow-sm z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center px-6 py-4">
            <a href="/" class="text-3xl font-extrabold text-indigo-600">Vendora</a>

            <!-- Desktop Menu -->
            <nav class="hidden md:flex space-x-6 items-center font-medium">
                <a href="#" class="nav-link hover:text-indigo-600">Home</a>
                <a href="/shop" class="nav-link hover:text-indigo-600">Shop</a>
                <a href="#products" class="nav-link hover:text-indigo-600">Products</a>
                <a href="#" class="nav-link hover:text-indigo-600">Contact</a>

                <a href="/login"
                    class="bg-indigo-600 hover:bg-indigo-700 text-white py-2 px-5 rounded-lg shadow-md transition-all duration-300 transform hover:scale-105">
                    Login
                </a>
            </nav>

            <!-- Mobile Hamburger -->
            <button id="menu-btn" class="md:hidden text-gray-700 focus:outline-none">
                <i class="ri-menu-line text-3xl"></i>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobile-menu"
            class="hidden flex-col bg-white shadow-lg border-t border-gray-100 md:hidden transition-all duration-300">
            <a href="/" class="px-6 py-3 hover:bg-indigo-50">Home</a>
            <a href="/shop" class="px-6 py-3 hover:bg-indigo-50">Shop</a>
            <a href="#products" class="px-6 py-3 hover:bg-indigo-50">Products</a>
            <a href="#" class="px-6 py-3 hover:bg-indigo-50">Contact</a>
            <a href="/login" class="px-6 py-3 bg-indigo-600 text-white text-center hover:bg-indigo-700 transition">
                Login
            </a>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="hero" class="pt-28 pb-20">
        <div class="max-w-7xl mx-auto px-6 flex flex-col-reverse md:flex-row items-center gap-10">
            <div class="md:w-1/2 text-center md:text-left">
                <h1 class="text-5xl md:text-6xl font-extrabold text-gray-900 mb-5 leading-tight">
                    Shop Everyday Appliances Effortlessly
                </h1>
                <p class="text-gray-600 mb-8 text-lg md:text-xl">
                    Quality appliances delivered straight to your doorstep.
                </p>

                <a href="#products"
                    class="inline-block bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-4 px-8 rounded-xl shadow-lg hover:shadow-xl transition transform hover:scale-105">
                    Shop Now
                </a>
            </div>

            <div class="md:w-1/2 flex justify-center">
                <img src="https://images.unsplash.com/photo-1581091012184-6b4fc5d2e802?auto=format&fit=crop&w=700&q=80"
                    alt="Shopping"
                    class="rounded-3xl shadow-2xl transition-transform duration-500 w-full max-w-sm sm:max-w-md md:max-w-lg">
            </div>
        </div>
    </section>

    <!-- Product Grid -->
    <section id="products" class="py-14">
        <div class="max-w-7xl mx-auto px-6">
            <h2 class="text-4xl font-bold text-center text-gray-900 mb-10">Featured Products</h2>

            <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4">
                <div th:each="product : ${products}"
                    class="bg-white rounded-2xl shadow-lg hover:shadow-2xl transition overflow-hidden group">
                    <img th:src="@{${product.imageUrl}}" alt="Product"
                        class="w-full h-56 sm:h-60 object-cover group-hover:scale-105 transition-transform duration-500">
                    <div class="p-5">
                        <h3 class="text-md font-semibold text-gray-900 mb-1" th:text="${product.name}">Product Name</h3>
                        <p class="text-indigo-600 font-small mb-4 text-sm">â‚¹<span th:text="${product.price}"></span></p>

                        <a th:href="@{/shop/product/{id}(id=${product.id})}"
                            class="block w-full bg-indigo-600 hover:bg-indigo-700 text-white py-3 rounded-lg font-semibold transition transform hover:scale-105 shadow-md">
                            View Product
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="mt-20 bg-white border-t py-8">
        <div class="max-w-7xl mx-auto px-6 flex flex-col md:flex-row justify-between items-center gap-4">
            <p class="text-gray-500 text-sm">&copy; 2025 Vendora. All rights reserved.</p>
            <div class="flex space-x-6 text-sm text-gray-600">
                <a href="#" class="hover:text-indigo-600">Privacy</a>
                <a href="#" class="hover:text-indigo-600">Terms</a>
                <a href="#" class="hover:text-indigo-600">Support</a>
            </div>
        </div>
    </footer>

    <script>
        const menuBtn = document.getElementById('menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');

        menuBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('flex');
        });
    </script>

</body>

</html>
