<!-- templates/orders.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>My Orders - Vendora</title>
    <link rel="stylesheet" th:href="@{/css/tailwind.css}">
</head>

<body class="bg-gray-100 p-6">
    <div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow">
        <h1 class="text-2xl font-bold mb-4">My Orders</h1>
        <table class="min-w-full border">
            <thead>
                <tr class="bg-gray-200">
                    <th class="py-2 px-4 border">Order ID</th>
                    <th class="py-2 px-4 border">Total</th>
                    <th class="py-2 px-4 border">Date</th>
                    <th class="py-2 px-4 border">Status</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td th:text="${order.orderNumber}">#ABC12345</td>
                    <td th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}">06 Nov 2025</td>
                    <td th:text="${order.status}">PLACED</td>
                    <td th:text="${order.totalAmount}">â‚¹1999.00</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
