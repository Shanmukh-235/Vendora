<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendora | Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col md:flex-row bg-gradient-to-br from-indigo-50 via-white to-indigo-100 font-[Inter] overflow-hidden">

  <!-- Left branding section -->
  <div class="hidden md:flex flex-col justify-center items-center w-1/2 bg-gradient-to-br from-indigo-600 to-purple-600 text-white p-12 relative overflow-hidden">
    
    <div class="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_top_left,_#ffffff_0%,_transparent_60%)]"></div>

    <div class="relative z-10 text-center">
      <img src="/images/logo.png" alt="Vendora Logo" class="w-20 h-20 mx-auto mb-6 drop-shadow-lg">
      <h1 class="text-4xl font-extrabold mb-3">Welcome Back ðŸ‘‹</h1>
      <p class="text-indigo-100 text-lg max-w-md mx-auto leading-relaxed">
        Continue your journey with Vendora â€” connect, trade, and grow your marketplace with ease.
      </p>
    </div>
  </div>

  <!-- Right login section -->
  <div class="flex flex-col justify-center w-full md:w-1/2 bg-white/90 backdrop-blur-lg shadow-2xl md:rounded-l-[3rem] p-10 sm:p-12 relative animate-slideIn">
    
    <div class="absolute inset-0 -z-10 bg-gradient-to-tr from-indigo-200/30 via-purple-100/30 to-transparent"></div>

    <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Login to Your Account</h2>

    <!-- Messages -->
    <div th:if="${param.error}" class="bg-red-100 text-red-600 p-3 mb-4 rounded-lg text-center shadow-sm">
      Invalid email or password. Please try again.
    </div>
    <div th:if="${param.logout}" class="bg-green-100 text-green-700 p-3 mb-4 rounded-lg text-center shadow-sm">
      You have been logged out successfully.
    </div>

    <!-- Login Form -->
    <form th:action="@{/login}" method="post" class="space-y-6">
      
      <!-- Email -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Email Address</label>
        <input type="email" name="username" required
          class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>

      <!-- Password -->
      <div>
        <label class="block text-sm font-medium text-gray-700">Password</label>
        <input type="password" name="password" required
          class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" />
      </div>

      <!-- Remember Me -->
      <div class="flex items-center justify-between">
        <label class="flex items-center text-sm text-gray-700">
          <input type="checkbox" name="remember-me" class="mr-2 accent-indigo-600">
          Remember me
        </label>
        <a href="#" class="text-sm text-indigo-600 hover:underline">Forgot password?</a>
      </div>

      <!-- Submit -->
      <button type="submit"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-md hover:shadow-lg active:scale-[0.98] transition-all duration-200">
        Sign In
      </button>
    </form>

    <p class="text-center text-gray-600 text-sm mt-6">
      Donâ€™t have an account?
      <a href="/register" class="text-indigo-600 hover:text-indigo-700 hover:underline font-semibold">Register now</a>
    </p>
  </div>

  <style>
    @keyframes slideIn {
      from { opacity: 0; transform: translateX(40px); }
      to { opacity: 1; transform: translateX(0); }
    }
    .animate-slideIn {
      animation: slideIn 0.6s ease-out;
    }
  </style>

</body>
</html>
