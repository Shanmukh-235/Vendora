<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendora | My Orders</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-800" x-data="{ sidebarOpen: false }">

    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40 transform transition-transform duration-300
                  flex flex-col justify-between
                  -translate-x-full lg:translate-x-0"
        :class="sidebarOpen ? 'translate-x-0' : ''">

        <div class="flex-grow flex flex-col">
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-orange-600">Vendora</h1>
            </div>

            <nav class="mt-6 space-y-1 flex-grow">
                <a href="/user/dashboard" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üè† Dashboard</a>
                <a href="/shop" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üõçÔ∏è Shop</a>
                <a href="/cart" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">üõí Cart</a>
                <a href="/user/orders" class="flex items-center gap-3 px-6 py-3 bg-orange-100 text-orange-700 font-medium rounded-r-full">üì¶ Orders</a>
                <a href="/shop/wishlist" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">‚ù§Ô∏è Wishlist</a>
                <a href="/user/settings" class="flex items-center gap-3 px-6 py-3 hover:bg-blue-50">‚öôÔ∏è Settings</a>
            </nav>
        </div>

        <div class="p-6 border-t">
            <a href="/logout" class="block text-center text-red-600 bg-red-50 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
                Logout
            </a>
        </div>
    </aside>

    <!-- Overlay -->
    <div class="fixed inset-0 bg-black/40 z-30 lg:hidden"
        x-show="sidebarOpen"
        @click="sidebarOpen = false"
        x-transition.opacity
        style="display: none;">
    </div>

    <!-- Main Content -->
    <main class="ml-0 lg:ml-64 min-h-screen transition-all">

        <!-- Header -->
        <header class="bg-white shadow-sm px-4 sm:px-8 py-4 flex justify-between items-center sticky top-0 z-20">

            <!-- Hamburger -->
            <button class="lg:hidden text-2xl text-gray-600" @click="sidebarOpen = !sidebarOpen">
                <i class="ri-menu-line"></i>
            </button>

            <h2 class="text-lg sm:text-xl font-semibold text-gray-700">üì¶ My Orders</h2>

            <div class="flex items-center space-x-3">
                <span class="text-gray-700 text-sm hidden sm:block">
                    Hello, <span th:text="${user == null ? 'Guest' : user.name}"></span>
                </span>

                <img th:src="${user != null && user.profileImage != null ? user.profileImage : '/images/default-avatar.png'}"
                    alt="Avatar" class="w-10 h-10 rounded-full border object-cover">
            </div>
        </header>

        <!-- Orders Section -->
        <section class="p-4 sm:p-10">
            <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-8 overflow-x-auto">

                <div class="flex flex-col sm:flex-row justify-between sm:items-center gap-4 mb-6">
                    <h3 class="text-lg sm:text-xl font-semibold text-gray-800">Your Recent Orders</h3>
                    <a th:href="@{/shop}" class="text-blue-600 hover:underline text-sm">üõçÔ∏è Continue Shopping</a>
                </div>

                <!-- Empty -->
                <div th:if="${#lists.isEmpty(orders)}" class="text-center text-gray-500 italic">
                    You haven‚Äôt placed any orders yet.
                    <a th:href="@{/shop}" class="text-blue-600 hover:underline">Start shopping</a>!
                </div>

                <!-- Orders Table -->
                <table th:unless="${#lists.isEmpty(orders)}" class="w-full min-w-[650px] border-collapse text-sm">
                    <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
                        <tr>
                            <th class="text-left py-3 px-4">Order ID</th>
                            <th class="text-left py-3 px-4">Date</th>
                            <th class="text-left py-3 px-4">Total</th>
                            <th class="text-left py-3 px-4">Status</th>
                            <th class="text-center py-3 px-4">Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr th:each="order : ${orders}" class="border-b hover:bg-gray-50 transition">
                            <td class="py-3 px-4 font-medium text-gray-800" th:text="${order.id}"></td>
                            <td class="py-3 px-4 text-gray-600"
                                th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy HH:mm')}"></td>
                            <td class="py-3 px-4 text-blue-600 font-semibold">‚Çπ<span th:text="${order.totalAmount}"></span></td>

                            <!-- Status Badge -->
                            <td class="py-3 px-4">
                                <span th:text="${order.status}"
                                    th:classappend="${order.status == 'DELIVERED'} ? 'text-green-700 bg-green-50' :
                                                    (order.status == 'PLACED' ? 'text-blue-700 bg-blue-50' :
                                                    (order.status == 'CANCELLED' ? 'text-red-700 bg-red-50' : 'text-gray-600 bg-gray-100'))"
                                    class="px-3 py-1 rounded-full text-xs font-medium shadow-sm">
                                </span>
                            </td>

                            <!-- Actions -->
                            <td class="py-3 px-4 text-center space-x-2">

                                <!-- View -->
                                <a th:href="@{'/user/orders/view/' + ${order.id}}"
                                   class="inline-block bg-indigo-50 text-indigo-600 px-3 py-1.5 rounded-lg hover:bg-indigo-100 text-xs font-medium transition">
                                    <i class="ri-eye-line"></i> View
                                </a>

                                <!-- Cancel -->
                                <a th:if="${order.status == 'PLACED'}"
                                   th:href="@{'/user/orders/cancel/' + ${order.id}}"
                                   onclick="return confirm('Cancel this order?')"
                                   class="inline-block bg-red-50 text-red-600 px-3 py-1.5 rounded-lg hover:bg-red-100 text-xs font-medium transition">
                                    <i class="ri-close-circle-line"></i> Cancel
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>

            </div>
        </section>
    </main>

</body>

</html>
