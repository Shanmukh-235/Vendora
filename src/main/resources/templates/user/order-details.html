<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendora | Order Details</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.2.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body class="bg-gray-50 font-sans text-gray-800" x-data="{ sidebarOpen: false }">

    <!-- Sidebar -->
    <aside class="fixed inset-y-0 left-0 w-64 bg-white shadow-lg z-40
                transform transition-transform duration-300
                flex flex-col justify-between
                -translate-x-full lg:translate-x-0"
        :class="sidebarOpen ? 'translate-x-0' : ''">

        <div>
            <div class="flex items-center justify-center h-16 border-b">
                <h1 class="text-xl font-bold text-blue-600">Vendora</h1>
            </div>
            <nav class="mt-6 space-y-1">
                <a href="/user/dashboard" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">üè† Dashboard</a>
                <a href="/shop" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">üõçÔ∏è Shop</a>
                <a href="/shop/cart" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">üõí Cart</a>
                <a href="/user/orders"
                    class="flex items-center gap-3 py-3 px-6 bg-orange-100 text-orange-700 font-medium rounded-r-full">üì¶ Orders</a>
                <a href="/shop/wishlist" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">‚ù§Ô∏è Wishlist</a>
                <a href="/user/settings" class="flex items-center gap-3 py-3 px-6 hover:bg-blue-50">‚öôÔ∏è Settings</a>
            </nav>
        </div>

        <div class="p-6 border-t">
            <a href="/logout"
                class="block text-center bg-red-50 text-red-600 px-4 py-2 rounded-lg hover:bg-red-100 text-sm font-medium">
                Logout
            </a>
        </div>
    </aside>

    <!-- Mobile Overlay -->
    <div x-show="sidebarOpen" @click="sidebarOpen = false"
        class="fixed inset-0 bg-black/40 z-30 lg:hidden" x-transition.opacity style="display:none;"></div>

    <!-- Main Content -->
    <main class="ml-0 lg:ml-64 min-h-screen transition-all">

        <!-- Header -->
        <header class="bg-white shadow-sm px-4 sm:px-8 py-4 flex justify-between items-center sticky top-0 z-20">
            <button class="lg:hidden text-2xl text-gray-600" @click="sidebarOpen = !sidebarOpen">
                <i class="ri-menu-line"></i>
            </button>

            <h2 class="text-lg sm:text-xl font-semibold text-gray-800">Order Details</h2>
        </header>

        <section class="p-4 sm:p-10">
            <div class="bg-white shadow-lg rounded-2xl p-6 sm:p-10 max-w-5xl mx-auto border border-gray-100">

                <!-- Header Info -->
                <div class="flex flex-col sm:flex-row justify-between gap-4 border-b pb-4 mb-6">
                    <div>
                        <h2 class="text-2xl font-bold text-gray-900">
                            Order #<span th:text="${order.id}">1</span>
                        </h2>
                        <p class="text-sm text-gray-500 mt-1 flex items-center gap-1">
                            <i class="ri-calendar-line"></i>
                            <span th:text="${#temporals.format(order.createdAt, 'dd MMM yyyy, HH:mm')}">08 Nov 2025</span>
                        </p>
                        <p class="text-sm text-gray-500 flex items-center gap-1">
                            <i class="ri-map-pin-line"></i>
                            <span th:text="${user.address != null ? user.address : 'No address provided'}">Chennai</span>
                        </p>
                    </div>

                    <div class="text-left sm:text-right">
                        <!-- <p class="text-sm text-gray-600">Status:</p> -->
                        <span th:text="${order.status}"
                            th:classappend="${order.status == 'DELIVERED'} ? 'bg-green-50 text-green-700' :
                                (order.status == 'PLACED' ? 'bg-blue-50 text-blue-700' :
                                'bg-gray-100 text-gray-600')"
                            class="text-sm font-semibold px-3 py-1 rounded-full shadow-sm inline-block mt-1">
                        </span>
                    </div>
                </div>

                <!-- Items -->
                <div class="overflow-x-auto">
                    <table class="w-full text-sm border-collapse">
                        <thead class="bg-gray-100 text-gray-700 uppercase text-xs">
                            <tr>
                                <th class="py-3 px-4 text-left">Product</th>
                                <th class="py-3 px-4 text-left">Qty</th>
                                <th class="py-3 px-4 text-left">Price</th>
                                <th class="py-3 px-4 text-left">Subtotal</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="item : ${items}" class="border-b hover:bg-gray-50 transition">
                                <td class="py-3 px-4 text-gray-800" th:text="${item.product.name}">Product</td>
                                <td class="py-3 px-4 text-gray-600" th:text="${item.quantity}">1</td>
                                <td class="py-3 px-4 text-blue-700 font-medium">‚Çπ<span th:text="${item.price}"></span></td>
                                <td class="py-3 px-4 text-gray-700 font-bold">
                                    ‚Çπ<span
                                        th:text="${item.price.multiply(T(java.math.BigDecimal).valueOf(item.quantity.longValue()))}">
                                        0.00
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Total -->
                <div class="flex justify-between items-center border-t pt-4 mt-4">
                    <p class="text-gray-700 font-medium">Cash on Delivery</p>
                    <p class="text-xl font-bold text-blue-600">
                        ‚Çπ<span th:text="${order.totalAmount}">0.00</span>
                    </p>
                </div>

                <!-- Buttons -->
                <div class="flex flex-wrap justify-end gap-3 mt-8">
                    <a th:href="@{'/user/orders/invoice/' + ${order.id}}"
                        class="bg-blue-50 text-blue-600 px-5 py-2 rounded-lg hover:bg-blue-100 text-sm font-medium shadow-sm flex items-center gap-2">
                        <i class="ri-file-download-line"></i> Download Invoice
                    </a>

                    <a th:if="${order.status == 'PLACED'}" th:href="@{'/user/orders/cancel/' + ${order.id}}"
                        class="bg-red-50 text-red-600 px-5 py-2 rounded-lg hover:bg-red-100 text-sm font-medium shadow-sm flex items-center gap-2">
                        <i class="ri-close-circle-line"></i> Cancel Order
                    </a>
                </div>

            </div>

        </section>

    </main>

</body>

</html>
