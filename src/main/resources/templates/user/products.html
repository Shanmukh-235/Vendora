<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora | Products</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-[Inter]">

<div class="container mx-auto p-6">

    <h1 class="text-3xl font-bold text-indigo-600 mb-6">Products</h1>

    <!-- Category Filter -->
    <div class="flex space-x-3 mb-6">
        <a th:href="@{/products}" 
           class="px-3 py-1 rounded-lg border"
           th:classappend="${selectedCategory == null} ? 'bg-indigo-600 text-white' : ''">All</a>
        <a th:each="cat : ${categories}" 
           th:href="@{|/products?category=${cat.id}|}"
           class="px-3 py-1 rounded-lg border"
           th:classappend="${selectedCategory == cat.id} ? 'bg-indigo-600 text-white' : ''"
           th:text="${cat.name}">Category</a>
    </div>

    <!-- Product Grid -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
        <div th:each="product : ${products}" class="bg-white shadow-lg rounded-2xl overflow-hidden">
            <img th:src="${product.image}" class="w-full h-48 object-cover">
            <div class="p-4">
                <h2 class="font-bold text-lg text-indigo-600" th:text="${product.name}">Product Name</h2>
                <p class="text-gray-600" th:text="${product.description}">Product Description</p>
                <p class="mt-2 font-semibold" th:text="'$' + ${product.price}">$0.00</p>
                <button class="mt-3 w-full bg-indigo-600 text-white py-2 rounded-lg hover:bg-indigo-700 transition">
                    Add to Cart
                </button>
            </div>
        </div>
    </div>

</div>
</body>
</html>
