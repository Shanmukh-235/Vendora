<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendora | Register</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(40px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .animate-slideIn {
            animation: slideIn 0.6s ease-out;
        }
    </style>
</head>

<body class="min-h-screen bg-gradient-to-br from-indigo-50 via-white to-indigo-100 font-[Inter] overflow-x-hidden">

    <!-- Wrapper -->
    <div class="min-h-screen flex flex-col md:flex-row">

        <!-- Left Section -->
        <div
            class="hidden md:flex w-1/2 min-h-screen flex-col justify-center items-center bg-gradient-to-br from-indigo-600 to-purple-600 text-white p-12 relative overflow-hidden">

            <div class="absolute inset-0 opacity-10 bg-[radial-gradient(circle_at_top_left,_#ffffff_0%,_transparent_60%)]"></div>

            <div class="relative z-10 text-center">
                <img src="/images/logo.png" class="w-20 h-20 mx-auto mb-6 drop-shadow-lg" alt="Vendora Logo">
                <h1 class="text-4xl font-extrabold mb-3">Join <span class="text-indigo-200">Vendora</span></h1>
                <p class="text-indigo-100 text-lg max-w-md mx-auto leading-relaxed">
                    Your trusted online marketplace — buy, sell, and grow your business with confidence.
                </p>
            </div>
        </div>

        <!-- Right Section -->
        <div
            class="flex w-full md:w-1/2 min-h-screen flex-col justify-center bg-white/95 backdrop-blur-lg md:shadow-2xl md:rounded-l-[3rem] p-10 sm:p-12 relative animate-slideIn">

            <h2 class="text-3xl font-bold text-indigo-700 mb-6 text-center">Create Your Account ✨</h2>

            <!-- Alerts -->
            <div th:if="${success}" class="bg-green-100 text-green-700 p-3 mb-4 rounded-lg text-center shadow-sm">
                <p th:text="${success}"></p>
            </div>
            <div th:if="${error}" class="bg-red-100 text-red-600 p-3 mb-4 rounded-lg text-center shadow-sm">
                <p th:text="${error}"></p>
            </div>

            <!-- Form -->
            <form th:action="@{/register}" th:object="${user}" method="post" enctype="multipart/form-data"
                class="space-y-5">

                <!-- Full Name -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" th:field="*{name}" required
                        class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email Address</label>
                    <input type="email" th:field="*{email}" required
                        class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- Password -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" th:field="*{password}" required minlength="8"
                        class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                </div>

                <!-- Phone + Address -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                        <input type="text" th:field="*{phone}"
                            class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700">Address</label>
                        <input type="text" th:field="*{address}"
                            class="mt-1 w-full border border-gray-300 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                    </div>
                </div>

                <!-- Profile Image -->
                <div>
                    <label class="block text-sm font-medium text-gray-700">Profile Image (optional)</label>
                    <input type="file" name="file" accept="image/*"
                        class="mt-1 block w-full text-sm text-gray-600 border border-gray-200 rounded-lg
                               file:px-4 file:py-2 file:rounded-lg file:border-0 
                               file:bg-indigo-50 file:text-indigo-600 hover:file:bg-indigo-100 focus:outline-none">
                </div>

                <!-- Submit -->
                <button type="submit"
                    class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2.5 rounded-lg shadow-md hover:shadow-lg active:scale-[0.98] transition duration-200">
                    Create Account
                </button>
            </form>

            <p class="text-center text-gray-600 text-sm mt-6">
                Already have an account?
                <a href="/login" class="text-indigo-600 hover:text-indigo-700 font-semibold hover:underline">
                    Login
                </a>
            </p>
        </div>
    </div>

</body>

</html>
